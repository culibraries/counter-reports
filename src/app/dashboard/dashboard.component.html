<mat-grid-list cols="4" rowHeigh="4:1">
  <mat-grid-tile class="grid-title">
    <mat-card>
      <mat-card-content>
        <div>
          <mat-icon>account_balance</mat-icon><br>
          <span class="text">Publications</span><br>
          <span class="number">{{publicationTotal}}</span><br>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile class="grid-title">
    <mat-card>
      <mat-card-content>
        <div>
          <mat-icon>book</mat-icon><br>
          <span class="text">Publishers</span><br>
          <span class="number">{{publisherTotal}}</span><br>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile class="grid-title">
    <mat-card>
      <mat-card-content>
        <div>
          <mat-icon>list_alt</mat-icon><br>
          <span class="text">Platforms</span><br>
          <span class="number">{{platformTotal}}</span><br>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile class="grid-title">
    <mat-card>
      <mat-card-content>
        <div style="margin-bottom: 10px;">
          <mat-icon>calendar_today</mat-icon><br>
          <span class="text">Years</span><br>
          <span class="number">2019</span><br>
          <span class="number">2018</span><br>
          <span class="number">2017</span><br>
          <span class="number">2016</span><br>
          <span class="number">2015</span><br>
          <span class="number">2014</span><br>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<ngx-spinner bdColor="rgba(255,255,255,2.0)" color="black" type="ball-spin-clockwise"></ngx-spinner>
