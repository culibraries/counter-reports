<div class="page">
  <div class="background-black brand-bar brand-bar-black">
    <div class="container">
      <div class="ucb-brand-bar ucb-brand-bar-black" style="position: relative">
        <a href="https://www.colorado.edu" class="ucb-home-link">
          <img class="ucb-logo"
            src="https://cdn.colorado.edu/static/brand-assets/live/images/cu-boulder-logo-text-white.svg"
            alt="University of Colorado Boulder" />
        </a>
        <div class="header-right-icon">
          <button aria-label="help" mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="background-white padding-large-top padding-large-bottom">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="border padding margin-bottom"
            style="text-align: center; width: 400px; margin: 0 auto;">
            <div class="login-header">
              University Libraries
            </div>
            <div class="form-control">
              <input size="75" id="login-text" type="text" formControlName="username" placeholder="IdentiKey / Username"
                name="username" autofocus />
            </div>

            <div class="form-control">
              <input size="75" id="login-password" type="password" name="password" formControlName="password"
                placeholder="Password" />
            </div>

            <div class="form-control">
              <button class="login-submit">LOGIN</button>
            </div>
            <span style="font-size: 12px; color: #898989">Have Problem ?
              <a href="https://colorado.service-now.com" target="_blank">Create Ticket</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
