<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortActive="Total" matSortDirection="desc">
  <ng-container matColumnDef="Publisher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
    <td mat-cell *matCellDef="let element" style="width: 300px;"> {{element.Publisher}} </td>
  </ng-container>
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Journal Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <ng-container matColumnDef="Platform">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
    <td mat-cell *matCellDef="let element"> {{element.Platform}} </td>
  </ng-container>

  <ng-container matColumnDef="PrintISSN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Print ISSN </th>
    <td mat-cell *matCellDef="let element"> {{element.PrintISSN}} </td>
  </ng-container>

  <ng-container matColumnDef="OnlineISSN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Online ISSN </th>
    <td mat-cell *matCellDef="let element"> {{element.OnlineISSN}} </td>
  </ng-container>
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
  </ng-container>


  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <ul>
          <li *ngFor="let month of element.MonthsTotal">
            {{ month.month }} - <strong>{{month.total}}</strong>
          </li>
        </ul>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div style=" width: 100%">
  <mat-paginator style="float: left" [length]="100" [pageSize]="30" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  <mat-form-field style="width: 400px; float: left">
    <input style="outline: 0" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
  </mat-form-field>
  <button class="export-button" mat-stroked-button (click)="export()" [disabled]="activeExportButton">Export</button>


</div>
