<button mat-icon-button (click)="toggleFilterOption()" style="margin-left: 10px;">
  <mat-icon>filter_list</mat-icon>
</button>
<!-- <span *ngIf="show">Publisher: <strong>ACM</strong> > Platform: <strong>ACM Digital Library</strong> > Year: <strong>2018</strong></span> -->
<div *ngIf="isShowFilterOption">
  <div class="control-filter-button">
    <button mat-stroked-button (click)="resetFilterOption()">Reset</button>
    <button mat-stroked-button (click)="openSaveModal()">Save</button>
    <button mat-stroked-button style="background-color: #3677BD; color: white ">
      Apply
    </button>
  </div>

  <div *ngFor="let item of items" class="control-filter-content">
    <app-filter-item #filterItem></app-filter-item>
    <button mat-icon-button (click)="increment()" style="margin-left: 45px;">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="decrement(item)">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
  </div>
</div>
