<div class="background-black brand-bar brand-bar-black">
  <div class="container">
    <div class="ucb-brand-bar ucb-brand-bar-black" style="position: relative">
      <a href="https://www.colorado.edu" class="ucb-home-link">
        <img class="ucb-logo" src="https://cdn.colorado.edu/static/brand-assets/live/images/cu-boulder-logo-text-white.svg"
          alt="University of Colorado Boulder" />
      </a>
      <div class="header-right-icon">
        <button mat-icon-button>
          <mat-icon>help_outline</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" style="background-color: black; color: white">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>recent_actors</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>

    </div>
  </div>
</div>
<header class="ucb light">
  <div class="container">
    <a href="#">Counter Reports</a>
    <div class="affiliation">
      <a href="#">University Of Colorado - Libraries</a>
    </div>
  </div>
</header>
<div class="background-color-gray-dark">
  <div class="container">
    <nav role="navigation" class="ucb-navbar ucb-navbar-dark text-minify">
      <label for="show-main-menu" class="show-menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="element-invisible">Menu</span>
      </label>
      <input type="checkbox" id="show-main-menu" role="button">
      <ul>
        <li><a href="/"> <i class="fa fa-home"></i> <span class="display-inline invisible-md invisible-lg"> Home</span></a></li>
        <li><a href="#">New Report</a></li>
        <li><a href="#" class="active">My Reports</a></li>

      </ul>


    </nav>
  </div>
</div>
