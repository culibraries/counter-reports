<div class="background-black brand-bar brand-bar-black">
  <div class="container">
    <div class="ucb-brand-bar ucb-brand-bar-black" style="position: relative">
      <a href="https://www.colorado.edu" class="ucb-home-link">
        <img class="ucb-logo"
          src="https://cdn.colorado.edu/static/brand-assets/live/images/cu-boulder-logo-text-white.svg"
          alt="University of Colorado Boulder" />
      </a>

      <div class="header-right-icon">
        <button aria-label="help" mat-button>
          <span style="font-size: 14px;"> v1.0.2</span>
        </button>
        <span>|</span>
        <button aria-label="help" mat-button (click)="onLogOut()">
          <span style="font-size: 14px;"> Log Out</span>
        </button>
      </div>
    </div>
  </div>
</div>
<header class="ucb light">
  <div class="container">
    <a href="#">Counter Reports</a>
    <div class="affiliation">
      <a href="#">University Of Colorado - Libraries</a>
    </div>
  </div>
</header>
<div class="background-color-gray-dark">
  <div class="container">
    <nav role="navigation" class="ucb-navbar ucb-navbar-dark text-minify">
      <label for="show-main-menu" class="show-menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="element-invisible">Menu</span>
      </label>
      <input type="checkbox" id="show-main-menu" role="button">
      <ul>
        <li><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}">
            Dashboard</a></li>
        <li><a routerLink="/new-reports" routerLinkActive="active">New Report</a></li>
        <li><a routerLink="/viewandrun" routerLinkActive="active">View / Run</a></li>
      </ul>
    </nav>
  </div>
</div>
