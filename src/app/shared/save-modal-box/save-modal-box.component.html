<h1 mat-dialog-title>Save Your Filter</h1>

<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input name="inputName" matInput placeholder="Name (*)" [formControl]="nameFormControl" />
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea name="textDescription" [formControl]="descriptionFormControl" matInput placeholder="Description"
        style="height: 70px;"></textarea>
    </mat-form-field>
    <div *ngIf="filterStringDisplay" style="display: flex; padding-top: 20px">
      <mat-icon>filter_none</mat-icon>
      <span [innerHTML]="filterStringDisplay" style="padding-left: 6px;"></span>
    </div>
    <div>
      <div class="date-range">
        <mat-icon>date_range</mat-icon>
        <span class="date-display"><strong>{{ now }}</strong></span>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <mat-checkbox class="check-box" *ngIf="isBelongsToMe" [(ngModel)]="isKeepOriginal">
    Keep the original
  </mat-checkbox>
  <button mat-stroked-button (click)="onNoThanks()" style="outline:0;">
    No Thanks
  </button>
  <button mat-stroked-button (click)="onSubmit()" class="button-submit">
    Submit
  </button>
</div>
