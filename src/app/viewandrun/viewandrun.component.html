<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort style="margin-top: 10px;">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"><a
            [routerLink]="['/new-reports',element.id,element.params]">{{element.name}}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 450px;"> Description </th>
        <td mat-cell *matCellDef="let element">
          {{element.description}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="100px"> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="100px"> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef width="105px;" style="padding-left: 8px;"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button aria-label="edit" mat-icon-button (click)="edit(element.id)" *ngIf=element.isBelongsToMe>
            <mat-icon style="color: #2E7D32">edit</mat-icon>
          </button>
          <button aria-label="delete" mat-icon-button (click)="delete(element.id)" *ngIf=element.isBelongsToMe>
            <mat-icon style="color: #B71C1C">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div *ngIf=element.filterDisplay style="padding-bottom: 10px; display: flex;">
              <mat-icon>filter_none</mat-icon>
              <span style="padding-left: 6px;" [innerHTML]=element.filterDisplay></span>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>


    <div style=" width: 100%">
      <mat-paginator style="float: left" [length]="100" [pageSize]="30" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

      <mat-form-field style="width: 400px; float: left">
        <input style="outline: 0" matInput (keyup)="searchFilterRecord($event.target.value)" placeholder="Search...">
      </mat-form-field>
    </div>

  </mat-card-content>
</mat-card>
